<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Google Translate Example</title>
    <style>
        #google_translate_element {
            position: fixed;
            top: 10px; /* Adjust this value to position vertically */
            right: 10px; /* Adjust this value to position horizontally */
            z-index: 1000; /* Ensure it stays above other content */
            background: white; /* Optional: adds a background */
            padding: 5px; /* Optional: adds some padding */
            border: 1px solid #ccc; /* Optional: adds a border */
            border-radius: 4px; /* Optional: rounds corners */
        }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'es,fr,de,it,ja,ko,zh-CN', // List of languages you want to include
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
